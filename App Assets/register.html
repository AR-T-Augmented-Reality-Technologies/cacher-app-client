<div class="register">
 <form>
	<label for="email"> Email: </label><br>
	<input type="text" id="email" name="Email" value="Email"><br>
	<label for="password"> Password: </label><br>
	<input type="password" id="password" name="Password" value="Password"><br>

	<input type="text" id="username" name="username" value = "userrname"><br>
	<div class=hline1></div>
	<div class=hline2></div>

	<input type="text" id="lname" name="lname" value= "surname"><br>
	<label for="dob"> DoB: </label><br>
	<input type="date" id="dob" name="DOB"><br>
	<label for="agree">I agree to my details being registered</label><br>
	<input type="checkbox" id="agree" name="agree"><br>
<button type="button">Register</button>
